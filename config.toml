baseURL = "https://nobelcast.com"
title = "Nobelcast"
theme = "cactus"
copyright = "Nobelcast" # cactus will use title if copyright is not set
disqusShortname = "dogancan" # Used when comments is enabled. Cactus will use site title if not set
